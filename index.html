<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagmani Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Loading animatsiyasi -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p class="loading-text">Yuklanmoqda...</p>
    </div>

    <!-- Stol tanlash qismi -->
    <div id="table-selection" class="hidden">
        <h1>Stolni tanlang</h1>
        <select id="table-select">
            <option value="" disabled selected>Stol raqamini tanlang</option>
            <!-- 1-80 gacha stol raqamlari -->
            <script>
                for (let i = 1; i <= 80; i++) {
                    document.write(`<option value="${i}">${i}-stol</option>`);
                }
            </script>
        </select>
        <button id="select-table">Davom etish</button>
    </div>

    <!-- Asosiy sahifa (kategoriya va mahsulotlar) -->
    <div id="main-content" class="hidden">
        <header>
            <div class="logo">
                <img src="lagmani-logo.png" alt="Lagmani Logo">
                <h1>Lagmani</h1>
            </div>
            <div class="language-switcher">
                <button id="uzbek-lang">UZ</button>
                <button id="english-lang">EN</button>
                <button id="russian-lang">RU</button>
            </div>
        </header>

        <nav class="categories">
            <button class="category" data-category="salatlar">Salatlar</button>
            <button class="category" data-category="ichimliklar">Ichimliklar</button>
            <button class="category" data-category="asosiy-taomlar">Asosiy taomlar</button>
            <!-- Yana kategoriyalar -->
        </nav>

        <section id="products-section" class="products hidden">
            <!-- Mahsulotlar bu yerga qo'shiladi -->
        </section>

        <!-- Savat va Tayyor tugmasi -->
        <div id="cart-summary" class="hidden">
            <p>Savat: <span id="cart-items">0</span> ta mahsulot</p>
            <p>Jami summa: <span id="total-price">0</span> so'm</p>
            <button id="checkout" class="hidden">Tayyor</button>
        </div>
    </div>
</body>
</html>
